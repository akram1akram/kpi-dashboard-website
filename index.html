<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Dashboard and Chat Bot</title>
    <style>
        body {
            background-color: #2c2c2e; 
            color: #f0f0f0; 
            font-family: sans-serif;
            margin: 0; 
            padding: 15px; 
            display: flex; 
            justify-content: center; 
            min-height: calc(100vh - 30px); 
            box-sizing: border-box;
            overflow-x: hidden; 
        }

        .main-content {
            display: flex;
            flex-direction: row; 
            justify-content: flex-start; 
            align-items: stretch; 
            width: 100%; 
            max-width: 2000px; 
            gap: 20px; 
            position: relative; 
        }

        .container {
            border: 1px solid #555; 
            padding: 10px;
            box-sizing: border-box;
            background-color: #3a3a3c; 
            border-radius: 8px; 
            display: flex; 
            flex-direction: column; 
            transition: width 0.4s ease-in-out; 
        }

        #dashboard-container {
            flex-grow: 1;
            width: auto; 
            max-width: none; 
        }

        .container h2 {
            margin-top: 0;
            margin-bottom: 10px; 
            text-align: center;
            color: #f0f0f0;
            flex-shrink: 0; 
        }

        iframe {
            border: 1px solid #555; 
            box-sizing: border-box;
            display: block; 
            border-radius: 4px; 
            width: 100%; 
            flex-grow: 1; 
        }

        #chatbot-container {
            width: 350px; 
            flex-shrink: 0;
            flex-grow: 0; 
            transform: translateX(calc(100% - 40px)); 
            opacity: 0.85; 
            pointer-events: auto; 
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
            cursor: pointer; 
            position: relative; 
        }
        
         #chatbot-container iframe {
             pointer-events: none; 
             height: 100%; 
         }

        #chatbot-container.chatbot-expanded {
            transform: translateX(0); 
            opacity: 1; 
        }

        #chatbot-container.chatbot-expanded iframe {
             pointer-events: auto; 
        }

        #chatbot-container::before {
            content: ''; 
            position: absolute; 
            top: 50%; 
            width: 8px; 
            left: -8px; 
            height: 80px; 
            transform: translateY(-50%); 
            background-color: #888; 
            border-radius: 8px 0 0 8px; 
            opacity: 1; 
            transition: opacity 0.2s ease-in-out; 
            pointer-events: none; 
        }

        #chatbot-container.chatbot-expanded::before {
            opacity: 0; 
        }

    </style>
</head>
<body>

    <div class="main-content">

        <div id="dashboard-container" class="container">
            <h2>Looker Studio Report</h2>
            <iframe 
                    width="100%" 
                    style="border:0; min-height: 600px; height: 100%;" 
                    src="https://lookerstudio.google.com/embed/reporting/93956de2-25a1-46ad-9103-04b61b402e67/page/3nTFF" 
                    frameborder="0" 
                    allowfullscreen 
                    sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
                    title="Looker Studio Report">
            </iframe>
        </div>

        <div id="chatbot-container" class="container">
            <iframe src="https://kpi-dashboard-live.onrender.com/" title="Chat Bot"></iframe> 
        </div>

    </div>

    <script>
        const chatbotContainer = document.getElementById('chatbot-container');
        if (chatbotContainer) {
            chatbotContainer.addEventListener('mouseenter', () => {
                chatbotContainer.classList.add('chatbot-expanded');
            });
            chatbotContainer.addEventListener('mouseleave', () => {
                chatbotContainer.classList.remove('chatbot-expanded');
            });
        } else {
            console.error("Chatbot container element not found!");
        }
    </script>

</body>
</html>
