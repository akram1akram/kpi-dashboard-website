<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Dashboard and Chat Bot</title>
    
    <style>
        @import url('https://public.tableau.com/viz/fonts/tableau/tableau.css');

        body {
            background-color: #f4f4f4; 
            color: #333333;           
            font-family: 'Tableau', sans-serif;
            margin: 0; 
            padding: 15px; 
            display: flex; 
            justify-content: center; 
            min-height: calc(100vh - 30px); 
            box-sizing: border-box;
            overflow-x: hidden; 
        }

        .main-content {
            display: flex;
            flex-direction: row; 
            justify-content: flex-start; 
            align-items: stretch; 
            width: 100%; 
            max-width: 2000px; 
            gap: 20px; 
            position: relative; 
        }

        .container {
            border: 1px solid #dddddd;   
            padding: 10px;
            box-sizing: border-box;
            background-color: #ffffff;   
            border-radius: 8px; 
            display: flex; 
            flex-direction: column; 
            transition: width 0.4s ease-in-out; 
        }

        #dashboard-container {
            width: 950px;
            height: 800px;
            align-self: flex-start;
            flex-shrink: 0;
        }

        /* --- CHANGE IS HERE --- */
        .container h2 {
            font-family: 'Tableau', sans-serif; /* Explicitly set the font here */
            margin-top: 0;
            margin-bottom: 10px; 
            text-align: center;
            color: #333333;           
            flex-shrink: 0; 
        }

        #dashboard-container .tableauPlaceholder,
        #dashboard-container object {
            width: 100% !important;
            height: 100% !important;
        }
        
        #chatbot-container iframe {
            border: 1px solid #dddddd;   
            box-sizing: border-box;
            display: block; 
            border-radius: 4px; 
            width: 100%; 
            height: 100%;
            pointer-events: none; 
        }

        #chatbot-container {
            width: 350px; 
            height: 800px; 
            align-self: flex-start; 
            flex-shrink: 0;
            flex-grow: 0; 
            transform: translateX(calc(100% - 40px)); 
            opacity: 0.95; 
            pointer-events: auto; 
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
            cursor: pointer; 
            position: relative; 
        }

        #chatbot-container.chatbot-expanded {
            transform: translateX(0); 
            opacity: 1; 
        }

        #chatbot-container.chatbot-expanded iframe {
             pointer-events: auto; 
        }

        #chatbot-container::before {
            content: ''; 
            position: absolute; 
            top: 50%; 
            width: 8px; 
            left: -8px; 
            height: 80px; 
            transform: translateY(-50%); 
            background-color: #cccccc;   
            border-radius: 8px 0 0 8px; 
            opacity: 1; 
            transition: opacity 0.2s ease-in-out; 
            pointer-events: none; 
        }

        #chatbot-container.chatbot-expanded::before {
            opacity: 0; 
        }

    </style>
</head>
<body>

    <div class="main-content">

        <div id="dashboard-container" class="container">
            <h2>KPI Dashboard</h2>
            
            <div class='tableauPlaceholder' id='viz1754506756758' style='position: relative; width: 100%; height: 100%;'>
                <noscript><a href='#'><img alt='Dashboard 1 ' src='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;KP&#47;KPI-Dashboard_17545035814460&#47;Dashboard1&#47;1_rss.png' style='border: none' /></a></noscript>
                <object class='tableauViz' style='display:none; width: 100%; height: 100%;'>
                    <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' /> 
                    <param name='embed_code_version' value='3' /> 
                    <param name='path' value='views/KPI-Dashboard_17545035814460/Dashboard1?:language=de-DE&amp;:embed=true&amp;:sid=&amp;:redirect=auth' /> 
                    <param name='toolbar' value='yes' />
                    <param name='static_image' value='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;KP&#47;KPI-Dashboard_17545035814460&#47;Dashboard1&#47;1.png' /> 
                    <param name='animate_transition' value='yes' />
                    <param name='display_static_image' value='yes' />
                    <param name='display_spinner' value='yes' />
                    <param name='display_overlay' value='yes' />
                    <param name='display_count' value='yes' />
                    <param name='language' value='de-DE' />
                    <param name='width' value='100%' />
                    <param name='height' value='100%' />
                </object>
            </div>
            <script type='text/javascript'>
                var divElement = document.getElementById('viz1754506756758');
                var vizElement = divElement.getElementsByTagName('object')[0];
                var scriptElement = document.createElement('script');
                scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
                vizElement.parentNode.insertBefore(scriptElement, vizElement);
            </script>
        </div>

        <div id="chatbot-container" class="container">
            <iframe src="https://kpi-dashboard-live.onrender.com/" title="Chat Bot"></iframe> 
        </div>

    </div>

    <script>
        const chatbotContainer = document.getElementById('chatbot-container');
        if (chatbotContainer) {
            chatbotContainer.addEventListener('mouseenter', () => {
                chatbotContainer.classList.add('chatbot-expanded');
            });
            chatbotContainer.addEventListener('mouseleave', () => {
                chatbotContainer.classList.remove('chatbot-expanded');
            });
        } else {
            console.error("Chatbot container element not found!");
        }
    </script>

</body>
</html>
